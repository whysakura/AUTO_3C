<!doctype html>
<html>
<head>
    <title>完成报警请求</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8'/>
    <meta http-equiv='refresh' content='3'/>
    <style>
        table{
        border:1px solid black;
        border-collapse:collapse;
        width:100%;
        }
        th,td{
        height:40px;
        border:1px solid black;
        width:600px;
        text-align:center;
        }
        th{
        background-color:#bED;
        }
    </style>

</head>
<body>

<table id='table1'>
    <tr>
        <th>车间号</th>
        <th>站点号</th>
        <th>创建时间</th>
        <th>完成时间</th>
        <th>总时间</th>
    </tr>
    {%for i in a %}
    <tr>
        <td>{{i.line_id_id}}</td>
        <td>{{i.line_station__station_id}}</td>
        <td>{{i.start_time}}</td>
        <td>{{i.end_time}}</td>
        <td>{{i.total_time}}</td>
    </tr>
    {%endfor%}
</table>


</body>
</html>
